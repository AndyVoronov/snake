<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Отключаем прокрутку */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            touch-action: none; /* Отключаем жесты масштабирования на мобильных устройствах */
        }
        canvas {
            border: 1px solid #000;
        }
        #startButton {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startButton">Start Game</button>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake;
        let fruit;
        let d;
        let gameInterval;

        class Snake {
            constructor() {
                this.body = [{ x: 10 * scale, y: 10 * scale }];
                this.direction = 'RIGHT';
            }

            draw() {
                ctx.fillStyle = 'green';
                this.body.forEach(segment => {
                    ctx.fillRect(segment.x, segment.y, scale, scale);
                });
            }

            move() {
                const head = { ...this.body[0] };
                switch (this.direction) {
                    case 'UP':
                        head.y -= scale;
                        break;
                    case 'DOWN':
                        head.y += scale;
                        break;
                    case 'LEFT':
                        head.x -= scale;
                        break;
                    case 'RIGHT':
                        head.x += scale;
                        break;
                }
                this.body.unshift(head);
                if (head.x === fruit.x && head.y === fruit.y) {
                    createFruit();
                } else {
                    this.body.pop();
                }
            }

            changeDirection(event) {
                const key = event.key;
                if (key === 'ArrowUp' && this.direction !== 'DOWN') this.direction = 'UP';
                if (key === 'ArrowDown' && this.direction !== 'UP') this.direction = 'DOWN';
                if (key === 'ArrowLeft' && this.direction !== 'RIGHT') this.direction = 'LEFT';
                if (key === 'ArrowRight' && this.direction !== 'LEFT') this.direction = 'RIGHT';
            }

            changeDirectionTouch(x, y) {
                const head = this.body[0];
                if (Math.abs(x - head.x) > Math.abs(y - head.y)) {
                    if (x < head.x) this.direction = 'LEFT';
                    else if (x > head.x) this.direction = 'RIGHT';
                } else {
                    if (y < head.y) this.direction = 'UP';
                    else if (y > head.y) this.direction = 'DOWN';
                }
            }
        }

        function createFruit() {
            fruit = {
                x: Math.floor(Math.random() * columns) * scale,
                y: Math.floor(Math.random() * rows) * scale
            };
        }

        function drawFruit() {
            ctx.fillStyle = 'red';
            ctx.fillRect(fruit.x, fruit.y, scale, scale);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake.move();
            snake.draw();
            drawFruit();
            checkCollision();
        }

        function startGame() {
            snake = new Snake();
            createFruit();
            gameInterval = setInterval(gameLoop, 100);
            document.getElementById('startButton').style.display = 'none';
        }

        function checkCollision() {
            const head = snake.body[0];
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                endGame();
            }

            for (let i = 1; i < snake.body.length; i++) {
                if (head.x === snake.body[i].x && head.y === snake.body[i].y) {
                    endGame();
                }
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            alert('Game Over! Press Start to play again.');
            document.getElementById('startButton').style.display = 'block';
        }

        document.getElementById('startButton').addEventListener('click', startGame);

        document.addEventListener('keydown', event => snake.changeDirection(event));
        canvas.addEventListener('touchstart', event => {
            const rect = canvas.getBoundingClientRect();
            const x = event.touches[0].clientX - rect.left;
            const y = event.touches[0].clientY - rect.top;
            snake.changeDirectionTouch(x, y);
        });
    </script>
</body>
</html>
